<h2>Boka resa</h2>

<p>Hej Linus Hvenfelt, var vill du åka?</p>

<div style="display: none">

    <div id="mode-selector" class="controls">
      <input
        type="radio"
        name="type"
        id="changemode-walking"
        
      />
      <label for="changemode-walking">Walking</label>

      <input type="radio" name="type" id="changemode-transit" />
      <label for="changemode-transit">Transit</label>

      <input type="radio" name="type" id="changemode-driving" checked="checked" />
      <label for="changemode-driving" >Driving</label>
    </div>
</div>

<form action="" id="bokaresa">
  <div class="formflex">
    <label for="from">Från:</label>
    <!-- Find my location icon -->
    <input type="text" name="from" id="from">
  </div>

  <div class="formflex">
    <label for="to">Till:</label>
    <input type="text" name="to" id="to">
  </div>

  <div class="formflex">
    <label for="datetime">När:</label>
    <input type="datetime-local" name="datetime" id="datetime">
  </div>

  <div class="formflex">
    <input type="text" name="pris" id="pris" disabled value="Pris: 120kr">
    <!-- Info ikon -->
  </div>

  <div id="map"></div>

  <div>
    <span>Passagerare/ledsagare?</span>
    <input type="checkbox" name="passagerare" id="passagerare">
    <label for="passagerare">Ja</label>
  </div>

  <div>
    <span>Återkommande resa?</span>
    <input type="checkbox" name="reoccuring" id="reoccuring" onclick="checkmark()">
    <label for="reoccuring">Ja</label>
  </div>

  <div id="reoccuringbox">
    <div id="dates">
      <div>
        <input type="datetime-local" name="trip2" id="trip2">
        <button>Ta bort</button>
      </div>
    </div>

    <a href="#dates" onclick="addDate()">Lägg till ett datum till</a>
    <br>
  </div>

  <input type="submit" value="Boka resa">
</form>
